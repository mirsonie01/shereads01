<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Reads — Curated Books & Lifestyle</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:#f4efe9;color:#333}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
background:white;
box-shadow:0 4px 15px rgba(0,0,0,.05);
position:sticky;
top:0;
z-index:100
}

.logo{
font-family:'Playfair Display',serif;
font-size:26px;
font-weight:600
}

nav a{
text-decoration:none;
color:#333;
margin-left:20px;
font-size:14px
}

nav a:hover{color:#b46e5a}

.hero{
height:65vh;
background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
background-size:cover;
background-position:center;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:white;
padding:20px
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:42px;
margin-bottom:15px
}

.section{
padding:60px 8%;
text-align:center
}

.section h2{
font-family:'Playfair Display',serif;
margin-bottom:30px
}

.filter-buttons{
margin-bottom:30px
}

.filter-buttons button{
background:white;
border:1px solid #ddd;
padding:8px 16px;
margin:5px;
border-radius:20px;
cursor:pointer;
font-size:13px;
transition:.3s
}

.filter-buttons button:hover,
.filter-buttons button.active{
background:#b46e5a;
color:white;
border-color:#b46e5a
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:25px
}

.card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 8px 20px rgba(0,0,0,.08);
transition:.3s;
position:relative
}

.card:hover{
transform:translateY(-6px)
}

.card img{
width:100%;
height:260px;
object-fit:cover;
transition:.4s
}

.card:hover img{
transform:scale(1.05)
}

.card-content{
padding:12px
}

.card-content h3{
font-size:13px;
margin-bottom:10px;
min-height:40px
}

.btn{
background:#b46e5a;
color:white;
padding:6px 14px;
border:none;
border-radius:20px;
font-size:12px;
cursor:pointer
}

footer{
padding:30px;
text-align:center;
background:white;
margin-top:40px;
font-size:13px
}

.disclosure{
font-size:12px;
color:#777;
margin-top:8px
}
</style>
</head>

<body>

<header>
<div class="logo">She Reads</div>
<nav>
<a href="#books">Books</a>
<a href="privacy.html">Privacy</a>
</nav>
</header>

<section class="hero">
<div>
<h1>Curated Worlds for Soft Souls & Dark Hearts</h1>
<p>Romance • Fantasy • Dark Reads • BookTok Favorites</p>
</div>
</section>

<section class="section" id="books">

<h2>Explore Books</h2>
<input type="text" id="searchInput" placeholder="Search books or authors..." onkeyup="searchBooks()" style="
padding:10px 15px;
width:100%;
max-width:400px;
margin-bottom:20px;
border-radius:25px;
border:1px solid #ddd;
font-size:14px;
outline:none;
">
  
<div class="filter-buttons">
<button class="active" onclick="filterBooks('all', this)">All</button>
<button onclick="filterBooks('dark', this)">Dark Romance</button>
<button onclick="filterBooks('fantasy', this)">Fantasy</button>
<button onclick="filterBooks('literary', this)">Literary</button>
</div>

<div class="products" id="bookGrid"></div>
</section>

<footer>
© 2026 She Reads
<div class="disclosure">
As an Amazon Associate, I earn from qualifying purchases.
</div>
</footer>

<script>
function filterBooks(category, button){
let cards=document.querySelectorAll(".card");
let buttons=document.querySelectorAll(".filter-buttons button");

buttons.forEach(btn=>btn.classList.remove("active"));
button.classList.add("active");

cards.forEach(card=>{
if(category==="all"){
card.style.display="block";
}else{
card.style.display=card.dataset.category===category?"block":"none";
}
});
}
</script>
  <script>
function filterBooks(category, button){
let cards=document.querySelectorAll(".card");
let buttons=document.querySelectorAll(".filter-buttons button");

buttons.forEach(btn=>btn.classList.remove("active"));
button.classList.add("active");

cards.forEach(card=>{
if(category==="all"){
card.style.display="block";
}else{
card.style.display=card.dataset.category===category?"block":"none";
}
});
}

function searchBooks(){
let input = document.getElementById("searchInput").value.toLowerCase();
let cards = document.querySelectorAll(".card");

cards.forEach(card=>{
let title = card.querySelector("h3").innerText.toLowerCase();
let author = card.querySelector("p").innerText.toLowerCase();

if(title.includes(input) || author.includes(input)){
card.style.display="block";
}else{
card.style.display="none";
}
});
}
  </script>
<script>
async function loadBooks() {
  const response = await fetch("https://docs.google.com/spreadsheets/d/1LfkX-Pjyz-jo_gubq1P_8MZDU3VIIqttq0bfnf7hC70/export?format=csv");
  const data = await response.text();

  const rows = data.trim().split("\n").slice(1);
  const grid = document.getElementById("bookGrid");

  rows.forEach(row => {
    const [title, author, link, category, isbn] = row.split(",");

    if (title && author && link && category && isbn) {

      const coverUrl = `https://images-na.ssl-images-amazon.com/images/P/${isbn.trim()}.01.L.jpg`;

      grid.innerHTML += `
        <div class="card" data-category="${category.trim()}">
          <a href="${link.trim()}" target="_blank">
            <img src="${coverUrl}" 
                 onerror="this.src='https://via.placeholder.com/300x450?text=No+Cover';">
            <div class="card-content">
              <h3>${title.trim()}</h3>
              <p>${author.trim()}</p>
              <button class="btn">Shop on Amazon</button>
            </div>
          </a>
        </div>
      `;
    }
  });
}

loadBooks();
</script>

</body>
</html>
